<div class="row">
    
    
</div>
    
<button type="button" class="btn btn-primary col-md-2 col-md-offset-1" data-toggle="modal" data-target="#formInputModal">New Post: </button>

<div class="modal fade" id="formInputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Post :</h4>
      </div>
      <div class="modal-body">
        <form class="form-data">
          <div class="form-group">
            <label class="control-label"> Title :</label>
            <input type="text" name="title" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label"> Content :</label>
            <textarea class="form-control" name="content" id="message-text"></textarea>
          </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success"> Send message </button>
        </form>    
      </div>
          
    </div>
  </div>
</div>
        
    <div class="separator">
    
    </div>   
    
    
    <div class="body-content"> 
        <table class="table-post">
            <tr>
                <th> Post ID </th>
                <th> Post Title</th>
                <th> Post Content </th>
            </tr>
            
                {{#each Data}}
                    <tr>
                        {{> post_data}}
                    </tr>
                {{/each}}
        </table>
    </div>
</body>

<template name="post_data">
    <td id="td-id"> {{this._id}}</td>
    <td id="td-title">  {{title}}</td>
    <td id="td-content"> {{content}} <button id="btn-delete"> x </button></td>
</template>
